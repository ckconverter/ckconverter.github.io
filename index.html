<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Condensed" rel="stylesheet">
    <link href='Converter.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Converter</h1>
    <h2 id='fromHeading'>Convert From:</h2>
    <h2 id='toHeading'>Convert To:</h2>
    <div class='home'>
        <button id='toTemp'>Temperature</button>
        <button id='toDistance'>Distance</button>
    </div>
    <div class='temperature1 primary temperature'>
        <button id='F1'>Fahrenheit</button>
        <button id='C1'>Celsius</button>
        <button id='K1'>Kelvin</button>
    </div>
    <div class='temperature2 temperature'>
        <button id='F2'>Fahrenheit</button>
        <button id='C2'>Celsius</button>
        <button id='K2'>Kelvin</button>
    </div>
    <div class='distance1 primary distance'>
        <button id='M1'>Meters</button>
        <button id='Cm1'>Centimeters</button>
        <button id='Km1'>Kilometers</button>
        <button id='Ft1'>Feet</button>
        <button id='In1'>Inches</button>
        <button id='Yd1'>Yards</button>
        <button id='Mi1'>Miles</button>
    </div>
    <div class='distance2 distance'>
        <button id='M2'>Meters</button>
        <button id='Cm2'>Centimeters</button>
        <button id='Km2'>Kilometers</button>
        <button id='Ft2'>Feet</button>
        <button id='In2'>Inches</button>
        <button id='Yd2'>Yards</button>
        <button id='Mi2'>Miles</button>
    </div>
    <div class='pressure1 primary pressure'>
        <button id='atm1'>Atmospheres</button>
        <button id='Pa1'>Pascals</button>
        <button id='kPa1'>Kilopascals</button>
        <button id='torr1'>Torr/mmHg</button>
        <button id='psi1'>PSI</button>
    </div>
    <div class='pressure2 pressure'>
        <button id='atm2'>Atmospheres</button>
        <button id='Pa2'>Pascals</button>
        <button id='kPa2'>Kilopascals</button>
        <button id='torr2'>Torr/mmHg</button>
        <button id='psi2'>PSI</button>
    </div>
    <div id='back'>
        <button id='backli'>Home</button>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='Converter.js'></script>
</body>
</html>
